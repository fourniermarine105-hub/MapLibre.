  <body>
  <html>
<head>
<meta charset='utf-8' />
<title>MapboxGL</title>
<script src="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
<link href="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
  

</head>
<body>
<div id='map'></div>
<div class="classy-banner">
  <span class="banner-text">Observatoire des Mobilités</span>
 
</div>

  
  
      <div id='ongletsgeo'>
  
  <div class="btn-group-sm" role="group" aria-label="Small button group">
    
  <button type="button" id="Rennes" class="btn btn-outline-primary">Vue départ</button>
  <button type="button" id="Gare" class="btn btn-outline-primary">Gare SNCF</button>
  <button type="button" id="Rennes1" class="btn btn-outline-primary">Université Rennes 1</button>
  <button type="button" id="Rennes2" class="btn btn-outline-primary">Université Rennes 2</button>
</div>
  <div class='menu'>
    <div class='menu_overlay'>

<hr>
   <fieldset>
   <label class="categoryLabel">Données Mobilités</label>
     <div>
      <input type="checkbox" id="lignesmetrosCB" value="lignesmetros" onchange="switchlayer('lignesmetros')" checked/>
                <label for="lignesmetrosCB">Lignes de métros</label>
            </div>
     
     <div>
                <input type="checkbox" id="ParcrelaisCB" value="Parcrelais" onchange="switchlayer('Parcrelais')" checked/>
                <label for="ParcrelaisCB">Parc relais</label>
            </div>
     <div>
                <input type="checkbox" id="VLSCB" value="VLS" onchange="switchlayer('VLS')" >
                <label for="VLSCB">Vélo STAR</label>
            </div>
        </fieldset>
      
      <hr>
      
        <fieldset>
            <label class="categoryLabel">Données Urbanistiques</label>
            <div>
                <input type="checkbox" id="vegetationCB" value="vegetation" onchange="switchlayer('vegetation')" />
                <label for="vegetationCB">Zone de végatation</label>
            </div>

          <div>
                <input type="checkbox" id="PLUfillCB" value="PLUfill" onchange="switchlayer('PLUfill')" />
                <label for="PLUfillCB">PLU</label>
            </div>
          <div>
                <input type="checkbox" id="CadastreCB" value="Cadastre" onchange="switchlayer('Cadastre')" />
                <label for="CadastreCB">Cadastre</label>
            </div>
  
        </fieldset>


</div>

<script>
</script>
</body>
</html>

  </body>
  
</html>
